<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todolist</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Todolist</h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="todolist-container">
                            <div class="top-container">
                                <h2 class="text-center">
                                    Tasks
                                </h2>
                                <ul class="list-unstyled">
                                    <li v-for="(task, index) in tasks" @click="changeStatus(index)">
                                        <div class="d-flex justify-content-between">
                                            <div class="text" :class="task.done ? 'text-decoration-line-through' : ''" v-if="!task.edit">
                                                {{ task.text }}
                                            </div>
                                            <div class="d-flex" v-else>
                                                <input type="text" class="form-control" v-model="task.text">
                                                <button class="btn btn-success btn-sm ms-1" @click="editTask(index)">
                                                    <i class="fas fa-check"></i>
                                                </button>
                                            </div>
                                            <div class="buttons">
                                                <button class="btn btn-sm btn-warning mx-2" @click="editTask(index)">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button class="btn btn-sm btn-danger" @click="deleteTask(index)">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="bottom-container">
                                <div class="d-flex">
                                        <input type="text" class="form-control" placeholder="Add task" 
                                        v-model="text" @keyup.enter="addTask">
                                        <button class="btn btn-success ms-2" @click="addTask">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- importo gli script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
